<html>
<head>
<meta charset="utf-8"></meta>
<title>CSS 表格樣式-詳細介紹</title>
<style type="text/css">

	table{width:400px;
		  border-collapse:collapse;}
	/*標籤選擇器，選TABLE來設定*/
	/*border-collapse:collapse將表格兩條線崩塌成一條線*/
	
	td{padding:10px;border:1px solid white}
	/*同上，只是為選td來設定，border-bottom=只設定有底部的表格線*/
								/*也可以選left以此類推*/
	tr:nth-child(1){background-color:blue;color:white}
	/*虛擬選擇器，選擇表格中的第一列tr來設定*/
	tr:nth-child(even){background-color:#e8e8e8}
	/*設定表格中的偶數對*/
</style>

</head>
<body>
	<table>
		<tr>
			<td>球隊</td>
			<td>勝</td>
			<td>敗</td>
		</tr>
		<tr>	
			<td>A隊</td>
			<td>1</td>
			<td>1</td>
		</tr>
		<tr>	
			<td>B隊</td>
			<td>2</td>
			<td>2</td>
		</tr>
		<tr>	
			<td>C隊</td>
			<td>3</td>
			<td>3</td>
		</tr>
	</table>
</body>


</html>
